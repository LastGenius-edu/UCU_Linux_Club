{% extends "base.html" %} {% block headadd %}
<style>
  .card {
    max-width: 100%;
    width: 100%;
    height: 300px;
    /*position: absolute;*/
    font-family: "Droid Serif", serif;
    color: #fff;
    top: 20%;
    right: 0;
    left: 0;
    margin: 0 auto;
    overflow: hidden;
    border-radius: 0px;
    box-shadow: 0px 10px 20px -9px rgba(0, 0, 0, 0.5);
    text-align: center;
    background-size: 100%;
  }
</style>
{% endblock %} {% block content %}
<h1 class="title">{{ section.title }}</h1>
<ul>
  {% for page in section.pages %}
  <div class="card">
    <div class="title-content">
      <!--            <h3 style="position: absolute;"><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h3>-->
      <h3><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h3>
      <div class="intro"><a href="#">Subtitle</a></div>
    </div>
  </div>
  <li></li>
  {% endfor %}
</ul>
{% endblock content %}
